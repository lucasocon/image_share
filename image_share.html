<head>
  <title>Image Share</title>
</head>

<body>
  {{> image_add_form}}
  <h1>Welcome to Coursera!</h1>
  <div class="container">
    {{> images}}
  </div>
</body>

<template name="image_add_form">
  <div class="modal fade" id="image_add_form">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <div class="modal-title">
            <div class="modal-body">
              <form class="js-add-image">
                <input type="text" name="img_src" />
                <input type="text" name="img_alt" />
                <button class="btn btn-success">save</button>
              </form>
            </div>
            <div class="modal-footer"></div>
              <button class="btn btn-warning" data-dismiss="modal">cancel</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</template>

<template name="images">
<button class="btn btn-success js-show-image-form">add image</button>
  <div class="row">
    {{#each images}}
      <div class="col-xs-12 col-md-3" id="{{_id}}">
        <div class="thumbnail">
          <img class="js-image" src="{{img_src}}" alt="{{img_alt}}" />
          <div class="caption">
            <h3>Rating {{rating}}</h3>
            <p>{{img_alt}}</p>

            <p>
              {{> starsRating rating=rating mutable='true' class="js-rate-image" id=_id }}
            </p>

            <button class="js-del-image btn btn-warning">delete</button>
          </div>
        </div>
      </div> <!-- / col -->
    {{/each}}
  </div> <!-- / row -->
</template>
